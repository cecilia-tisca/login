<div class="wrapper">
    <div *ngIf = "!loading" class="body">
        <img class="logo" src="../../../assets/img/perfil-del-usuario.png" alt="Login">
        <h1>Registrarse</h1>
        <form (ngSubmit)="registrar()" [formGroup]="registrarUser">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email</label>
                <span class="text-danger errorLabel">
                  El <strong>correo </strong> es requerido
                </span>
              </div>
              <div class="form-floating mb-3">
                <input  type="password"  class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
                <span *ngIf="registrarUser.get('password')?.hasError('required') && registrarUser.get('password')?.touched" class="text-danger errorLabel">
                  La <strong>Contraseña </strong> es requerida
                </span>
                <span *ngIf="registrarUser.get('password')?.hasError('minlength') && registrarUser.get('password')?.touched" class="text-danger errorLabel">
                  La <strong>Contraseña </strong> debe tener mínimo 8 carácteres
                </span>
                <span *ngIf="registrarUser.get('password')?.hasError('pattern') && registrarUser.get('password')?.touched" class="text-danger errorLabel">
                  La <strong>Contraseña </strong> debe contener una letra Mayuscula, una minuscula y un numero.
                </span>
      
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="repetirpassword" placeholder="Confirmar Password">
                <label>Confirm Password</label>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" [disabled]="registrarUser.invalid" type="submit">Registrar</button>
              </div>
              <a routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf = "loading"> </app-spinner>
</div>
